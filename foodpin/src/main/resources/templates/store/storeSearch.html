<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 검색 페이지</title>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c0a61513c1f514ea458fa903130cb59a&libraries=services,clusterer,drawing"></script>

    <link rel="stylesheet" href="/css/store/storeSearch.css">
    
 
</head>
<body> 

    <main>
     
        <!-- 1. 붙어있는 헤더 조각 만들고 사이드바를 만들어야 함 -->
       
        <!-- 지도를 불러와서 자동으로 사이드바 열릴 때 크기 조정 가능하게 함 -->
        <!-- 헤더 만들고 옆의 사이드바 열리게 함  -->

        <!-- 화면 전체에 100vh 주는 div 
          그 안에 헤더 숨겨지는 사이드바
           자동으로 크기 조절되는 지도 -->
        <section class="store-search">

            <!--  -->
         <div class="storeSearch-header">

            <div id="searchHeader">
                <!-- 클릭하면 메인으로 가는 로고 -->
                <div class="search-logobox">
                    
                    <a href="/">
                        <img src="/images/storeDetail/pizza.jpg" id="searchLogo" alt="메인로고">
                    </a>
                </div>


                <!-- 내 찜 목록 비동기로 가게이름, 카테고리, 주소, 사진 -->
                <nav class="search-navbar">
                    <ul>
                        
                        <li><a href="/">⭐</a></li>
                        
                        <li>
                            <button type="button" class="navbar-button">
                               <!-- ::before – 실제 내용 바로 앞에서 생성되는 자식요소
                                    ::after – 실제 내용 바로 뒤에서 생성되는 자식요소​ -->
                            
                                <span class="navbar-text">저장</span>
                            </button>
                        </li>
                    </ul>
                </nav>
              
            </div>

             

            <!-- 여기는 나중에 -->
            
         <div class="storeSearch-sidebar">

         </div>

         </div>


           <!-- 여기 map 추가 -->
        <div class="map_wrap">
            <div id="map"></div>
           
        </div>
    

        </section>

           
      
    </main>

  


  
<script src="/js/store/storeSearch.js"></script>
<!-- 지도 api 사용 시 사이트 도메인 경로에 포트 번호 사용 X -->

</body>
</html>
