<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FOODPIN</title>

   <!-- templetes/common/common.html  조각 추가 -->
   <th:block th:replace="~{common/common}"></th:block>
   
   <link rel="stylesheet" href="/css/myPage/myPage-style.css">
   <link rel="stylesheet" href="/css/myPage/store-myPage.css">

</head>
<body>

   <main>

   <!-- templetes/common/header.html  조각 추가 -->
   <th:block th:replace="~{common/header}"></th:block> 

   <div class="myPage-container">

      <!-- templetes/myPage/store/storeSide.html  조각 추가 -->
      <th:block th:replace="~{myPage/store/storeSide}"></th:block>
      
      <hr>

      <!-- 마이페이지 본문 -->
      <section class="content-container">

         <!-- 타이틀 영역 -->
         <div class="myPage-title-container">
            <section class="myPage-title">가게 정보 수정</section>
   
            <!-- 서브타이틀 버튼 -->
            <section class="myPage-sub-title">
               <button class="sub-title-btn" id="infoBtn">기본 정보</button>
               <button class="sub-title-btn" id="menuBtn">메뉴 정보</button>
               <button class="sub-title-btn" id="dayoffBtn">휴무일</button>
            </section>
         </div>
         
         <!-- 본문 (기본 정보) -->
         <div class="myPage-content-container">
   
            <!-- 프로필 수정 폼 -->
            <form action="#" id="profileEditFrm" method="POST">

               <!-- 프로필 이미지 -->
               <div class="profile-img">
                  <img th:unless="*{profileImg}" th:src="#{user.default.image}">
               </div>
               
               <div class="profile-input-area">
                  <label for="storeName">상호명 : </label><input type="text" name="storeName" id="storeName">
               </div>

               <div class="profile-input-area">
                  <label for="">전화번호 : </label><input type="number" name="storeTel" id="storeTel">
               </div>

               <!-- 주소 입력 -->
               <div class="address-input-area">
                  <label for="storeLocation">가게 주소 :</label>
                  <input type="text" name="storeLocation" placeholder="우편번호" maxlength="6" id="postcode">                       
                  
                  <button type="button" id="searchAddress">검색</button>
               </div>

               <div class="address-input-area align-right">
                  <input type="text" name="storeLocation" placeholder="도로명/지번 주소" id="address">
               </div>

               <div class="address-input-area align-right">
                  <input type="text" name="storeLocation" placeholder="상세 주소" id="detailAddress">
               </div>

               <!-- 영업시간 -->
               <div class="time-input-area">
                  <label for="openHour">영업시간 : </label>
                  <input type="time" name="openHour" id="openHour"><span>~</span>
                  <input type="time" name="closeHour" id="closeHour">
               </div>

               <!-- 브레이크 타임 -->
               <div class="time-input-area">
                  <label for="breacktimeStart">브레이크 타임 : </label>
                  <input type="time" name="breacktimeStart" id="breacktimeStart"><span>~</span>
                  <input type="time" name="breacktimeEnd" id="breacktimeEnd">
               </div>

               <!-- 가게 소개 -->
               <textarea name="storeInfo" id="storeInfo" rows="10" placeholder="내용을 입력해주세요."></textarea>
            
               <button id="storeInfoEditBtn">수정</button>

            </form>

            <a id="withdraw">서비스 탈퇴</a>
         </div>





         <!-- 본문 (기본 정보) -->
         <div class="myPage-content-container" id="testArea">
            <!-- 테스트 -->
            <button id="testBtn">일정추가 테스트</button>




         </div>

         
         



      </section>
   </div>  
   </main>


   <!-- templetes/common/footer.html  조각 추가 -->
   <th:block th:replace="~{common/footer}"></th:block> 

   <!-- 다음 주소 API 추가 -->
   <!-- <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> -->
   
   <!-- 풀캘린더 추가 -->
   <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
   
   <!-- 풀캘린더 툴팁 추가 -->
   <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>

   <!-- 마이페이지 JS 추가 -->
   <!-- <script src="/js/myPage/store/storeMyPage.js"></script> -->

   <!-- 마이페이지 JS 추가 -->
   <script src="/js/myPage/store/storeOff.js"></script>

</body>
</html>
