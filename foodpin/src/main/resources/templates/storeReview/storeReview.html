<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <th:block th:replace="~{common/common}"></th:block>
  <link rel="stylesheet" href="/css/storeReview/storeReview.css">

  <title>리뷰 작성</title>
</head>
<body>
  
  <main>
    
    <th:block th:replace="~{common/header}"></th:block>
    <section class="review-section">
      
      <div class="review-container"> 
        <h2>OOO 장소를 방문 리뷰쓰기</h2>
        <div class="review-selectBox">

          <div class="review-menu">
            <span>메뉴선택</span>
            <button type="button" id="selectMenu">메뉴 선택하기 ></button>
          </div>
          
          <div class="review-pay">
            <span>총 금액</span>
            <span>10000</span>
            <span>원</span>
          </div>

        </div>
  
        <div class="review-keyword">
          <h3>어떤 점이 좋았나요?</h3>
          <span>이 가게에 어울리는 해시태그를 골라주세요(1 ~ 5개)</span>
          <div class="keyword-box">
            <ul>
              <li>
                <input type="checkbox" id="goodFood" hidden>
                <label for="goodFood">#음식이 맛있어요!</label>
              </li>
              <li>
                <input type="checkbox" id="fast" hidden>
                <label for="fast">#음식이 빨리 나와요!</label>
              </li>
              <li>
                <input type="checkbox" id="many" hidden>
                <label for="many">#양이 많아요!</label>
              </li>
              <li>
                <input type="checkbox" id="fresh" hidden>
                <label for="fresh">#재료가 신선해요!</label>
              </li>
              <li>
                <input type="checkbox" id="goodMenu" hidden>
                <label for="goodMenu">#메뉴 구성이 알차요!</label>
              </li>
            </ul>
            <ul>
              <li>
                <input type="checkbox" id="kind" hidden>
                <label for="kind">#사장님이 친절해요!</label>
              </li>
              <li>
                <input type="checkbox" id="clean" hidden>
                <label for="clean">#매장이 청결해요!</label>
              </li>
              <li>
                <input type="checkbox" id="toilet" hidden>
                <label for="toilet">#화장실이 깨끗해요!</label>
              </li>
              <li>
                <input type="checkbox" id="parking" hidden>
                <label for="parking">#주차하기 편해요!</label>
              </li>
              <li>
                <input type="checkbox" id="view" hidden>
                <label for="view">#뷰가 좋아요!</label>
              </li>
            </ul>
            <ul>
              <li>
                <input type="checkbox" id="group" hidden>
                <label for="group">#단체 모임하기 좋아요!</label>
              </li>
              <li>
                <input type="checkbox" id="solo" hidden>
                <label for="solo">#혼밥하기 좋아요!</label>
              </li>
              <li>
                <input type="checkbox" id="interior" hidden>
                <label for="interior">#인테리어가 멋져요!</label>
              </li>
              <li>
                <input type="checkbox" id="mood" hidden>
                <label for="mood">#분위기가 좋아요!</label>
              </li>
              <li>
                <input type="checkbox" id="wide" hidden>
                <label for="wide">#매장이 넓어요!</label>
              </li>
            </ul>
          </div>
        </div>
        
        <h3>리뷰 사진</h3>
        <div class="review-image-box">
        
          <div class="reviewImg">
            <label for="img1">
              <img class="preview" src="">
            </label>
            <input type="file" name="images" class="inputImage" id="img1" accept="image/*">
            <span class="delete-image">&times;</span>
          </div>

          <div class="reviewImg">
            <label for="img2">
              <img class="preview" src="">
            </label>
            <input type="file" name="images" class="inputImage" id="img2" accept="image/*">
            <span class="delete-image">&times;</span>
          </div>
  

          <div class="reviewImg">
            <label for="img3">
              <img class="preview" src="">
            </label>
            <input type="file" name="images" class="inputImage" id="img4" accept="image/*">
            <span class="delete-image">&times;</span>
          </div>

          <div class="reviewImg">
            <label for="img4">
              <img class="preview" src="">
            </label>
            <input type="file" name="images" class="inputImage" id="img4" accept="image/*">
            <span class="delete-image">&times;</span>
          </div>
          
    
        </div>

        <div class="review-content">
          <textarea name="reviewContent" id="reviewContet" placeholder="리뷰를 작성해 주세요."></textarea>
        </div>
  
        <div class="review-score">
          
        </div>
  
        <button class="review-button">리뷰 등록</button>
        
      </div>

    </section> 



  </main> 
  

  <th:block th:replace="~{common/footer}"></th:block>


  <script src="/js/storeReview/storeReview.js"></script>  
</body>
</html>
