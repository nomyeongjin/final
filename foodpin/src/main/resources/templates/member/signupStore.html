<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- templetes/common/common.html  조각 추가 -->
    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" href="/css/member/signup-style.css">

</head>
<body>

    <!-- 헤더  -->
    <main>
        <th:block th:replace="~{common/header}"></th:block>
    
        <section class="signUp-content">
            <h3 class="title">사장님 회원 가입</h3>
    
    
            <form action="signupStore" method="POST" name="signUpForm" id="signUpForm" class="signUp-content">
                
                <div class="form-section">
                    인적 사항
                    <label for="memberId">
                        <span class="required">*</span>
                        <span class="required">아이디</span>
                    </label>
                    <div class="signUp-input-area">
                        <input type="text" name="memberId" id="memberId" placeholder="아이디">
                    </div>
                    <span class="signUp-message" id="idMessage">영어(소문자),숫자로만 8~20글자 사이로 입력해주세요.</span>
                    
                   <!-- 비밀번호/비밀번호 확인 입력 -->
                    <label for="memberPw">
                        <span class="required">*</span> 
                        <span class="required">비밀번호</span>
                    </label>
            
                    <div class="signUp-input-area">
                        <input type="password" name="memberPw" id="memberPw" 
                        placeholder="비밀번호" maxlength="20" >
                    </div>
                    <div class="signUp-input-area">
                        <input type="password" name="memberPwConfirm" id="memberPwConfirm" 
                        placeholder="비밀번호 확인" maxlength="20" >
                    </div>
            
                    <!-- 정규 표현식 -->
                    <span class="signUp-message" id="pwMessage">영어,숫자,특수문자(!,@,#,-,_) 6~20글자 사이로 입력해주세요.</span>
            
                    <!-- 전화번호 입력 -->
                    <label for="memberTel">
                        <span class="required">*</span> 
                        <span class="required"> 전화번호</span> 
                    </label>
        
                    <div class="signUp-input-area">
                        <input type="text" name="memberTel" id="memberTel" placeholder="(- 없이 숫자만 입력)" maxlength="11">
                        <button id="sendAuthKeyBtn" type="button">인증번호 받기</button>
                    </div>
        
                    <span class="signUp-message" id="telMessage">전화번호를 입력해주세요.(- 제외)</span>
        
                    <!-- 인증번호 입력 -->
                    <label for="telCheck">
                        <span class="required">*</span> 
                        <span class="required">인증번호</span>
                    </label>
            
                    <div class="signUp-input-area">
                        <input type="text" name="authKey" id="authKey" placeholder="인증번호 입력" maxlength="6" autocomplete="off" >
                        
                        <button id="checkAuthKeyBtn" type="button">인증하기</button>
                    </div>
                    <span class="signUp-message" id="authKeyMessage"></span>
                    
        
                    <!-- 이름 입력 -->
                    <label for="memberName">
                        <span class="required">*</span> 
                        <span class="required">이름</span> 
                    </label>
        
                    <div class="signUp-input-area">
                        <input type="text" name="memberName" id="memberName" placeholder="이름" maxlength="10" >
                    </div>
        

                    <label for="memberEmail">
                        <span class="required">*</span> 
                        <span class="required">이메일</span> 
                    </label>
            
                    <div class="signUp-input-area">
                        <input type="text" name="memberEmail" id="memberEmail" 
                        placeholder="이메일" maxlength="30" autocomplete="off">
                        </div>
                    <span class="signUp-message" id="emailMessage">메일을 받을 수 있는 이메일을 입력해주세요.</span>
                 
                </div>
                <div class="form-section">
                    
                    가게정보
                    
                    <label for="storeNo">
                        <span class="required">*</span> 
                        <span class="required">사업자 등록 번호</span> 
                    </label>
                    <div class="signUp-input-area">
                        <input type="text" name="storeNo" id="storeNo" 
                        placeholder="사업자 등록 번호" maxlength="10" autocomplete="off">
                        </div>
                    <span class="signUp-message" id="storeNoMessage">사업자 등록 번호를 입력해주세요.(- 제외)</span>
                    
                    
                    
                    <label for="storeName">
                        <span class="required">*</span> 
                        <span class="required">식당 상호명</span> 
                    </label>
                    <div class="signUp-input-area">
                        <input type="text" name="storeName" id="storeName" 
                        placeholder="상호명" maxlength="30" autocomplete="off">
                    </div>
                    <span class="signUp-message" id="storeNameMessage">상호명을 입력해주세요. (30자 이내)</span>

                    <!-- 주소 입력 -->
                    <label for="storeLocation">
                        <span class="required">*</span> 
                        <span class="required">식당 주소</span>
                    </label>

                    <div class="signUp-input-area">
                    <input type="text" name="storeLocation" placeholder="우편번호" maxlength="6" id="postcode">                 
                    
                        <button type="button"  id="searchAddress">검색</button>
                    </div>

                    <div class="signUp-input-area">
                    <input type="text" name="storeLocation" placeholder="도로명/지번 주소" id="address">
                    </div>

                    <div class="signUp-input-area">
                    <input type="text" name="storeLocation" placeholder="상세 주소" id="detailAddress">
                    </div>

                    <label for="storeTel">
                        <span class="required">*</span> 
                        <span class="required">가게 전화번호</span> 
                    </label>
        
                    <div class="signUp-input-area">
                        <input type="text" name="storeTel" id="storeTel" placeholder="(- 없이 숫자만 입력)" maxlength="11">
                    </div>
        
                    <span class="signUp-message" id="storeTelMessage">전화번호를 입력해주세요.(- 제외)</span>

                    <label for="openHour">
                        <span class="required">*</span> 
                        <span class="required">가게 오픈 시간</span> 
                    </label>
        
                    <div class="signUp-input-area">
                        <input type="text" name="openHour" id="openHour" placeholder="숫자로 작성(24시 기준)" maxlength="11">
                    </div>
                    <label for="closeHour">
                        <span class="required">*</span> 
                        <span class="required">가게 마감 시간</span> 
                    </label>
        
                    <div class="signUp-input-area">
                        <input type="text" name="closeHour" id="closeHour" placeholder="숫자로 작성(24시 기준)" maxlength="11">
                    </div>

                </div>
                
                <div>
                    <button id="signUpBtn">가입하기</button>
                </div>
                
            </form>
        </section>
    
    </main>

    

    <!-- templetes/common/footer.html  조각 추가 -->
   <th:block th:replace="~{common/footer}"></th:block> 

<!-- 다음 주소 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- 회원 가입 JS 추가 -->
  <script src="/js/member/signupStore.js"></script>

</body>
</html>
