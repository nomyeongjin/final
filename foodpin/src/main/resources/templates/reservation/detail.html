<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약하기</title>

    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/reservation/detail.css">
</head>
<body>
    <main>

        <!-- header.html 추가 -->
        <th:block th:replace="~{common/header}"></th:block>
        
        <section class="main-container">
    
            <!-- section 지정 -->
    
            <!-- 안내 section -->
            <section class="reservation-header-container">
    
                <img class="store-image" src="#">
    
                <div class="header-container">
    
                    <div class="title-container">
                        <i class="fa-regular fa-clock"></i>
                        <h3 class="title">예약 안내</h3>
                    </div>
    
    
                    <div class="content-container">
                        <i class="fa-solid fa-message"></i>
                        <span class="content">
                            가게 정보 어쩌구 저쩌구 
        
                            <a class="more" href="#">더보기<i class="fa-solid fa-chevron-down fa-rotate-270"></i></a> <!-- 상세 정보로 넘어감 -->
                        </span>
                    </div>
    
                </div>
    
    
            </section>
    
    
            <!-- 예약 인원, 날짜 section -->
            <section class="reservation-body-container">
    
                <!-- 예약하기 / 상세정보 / 리뷰 -->
                <div class="nav-div">
                    <nav>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="/reservation/reservationDetail">예약하기</a>
                            </li>
        
                            <li class="nav-item">
                                <a href="/reservation/detail">상세정보</a>
                            </li>
                            
                            <li class="nav-item">
                                <a href="#">리뷰 <span class="review-count">20</span></a>  <!-- count로 리뷰 댓글 수 조회 예정 -->
                            </li>
                        </ul>
                    </nav>
    
                </div>

                <div class="info-container">
                    <div class="title-border">
                        <h3 class="title">예약 안내</h3>
                    </div>

                    <div class="info-content">
                        10평 남짓한 작은 가게로 하루 두팀만 예약을 받고 있습니다. 좋은 기억을 남기고 가실 수 있도록 최선을 다하겠습니다.
                        예약 마감 시 워크인으로 방문 부탁드립니다.
                    </div>

                    <div class="image">
                        <img src="#" alt="가게 이미지 최대 3개" id="storeImage" name="storeImage">
                        <img src="#" alt="가게 이미지 최대 3개" id="storeImage" name="storeImage">
                        <img src="#" alt="가게 이미지 최대 3개" id="storeImage" name="storeImage">
                    </div>
                </div>
    
            </section>
    
    
            <!-- 예약시 주의 사항 section -->
            <section class="reservation-footer-container">
    
                <!-- 예약시 확인해 주세요 -->
                <div class="reservation-notice">
    
                    <div class="reservation-notice-inner">
    
                        <div class="content-container">
                            <i class="fa-regular fa-clock"></i>
                            <h3 class="title">예약 시 확인해 주세요</h3>
                        </div>
    
                    </div>
    
                    <div class="notice-content">
                        
                        <ul class="notice-list">
    
                            <!-- li 태그 타임리브로 반복 예정 -->
                            <li class="notice-item"> 
                                <!-- 펼처보기 눌렀을 때 class="notice-item-open" 적용 -->
                                <button type="button" class="notice-title">
                                    꼭 확인해 주세요!
                                    <i class="fa-solid fa-chevron-down"></i> <!-- 기본 아래방향 -->
                                    <!-- <i class="fa-solid fa-chevron-down fa-rotate-180"></i> -->  <!-- 펼쳐보기 눌렀을 때 접기  -->
                                </button>

                                <div class="notice-inner-detail">
                                    <span class="detail-item">
                                        운영상 5인이상 팀은 한팀만 가능합니다.  가게로 문의 부탁드립니다.
                                    </span>
                                </div>
                            </li>
    
                        </ul>
                        
                    </div>
    
                </div>
    
            </section>
    
    
            <!-- 버튼 section -->
            <section class="button-area">
    
                <div class="buttons">
                    <a href="/store/storeDetail"  id="cancelBtn">취소</a>
                    <a href="/reservation/reservationCheck" id="nextBtn">다음</a>
                </div>
    
            </section>
        </section>

    </main>

    <!-- footer.html 추가 -->
    <th:block th:replace="~{common/footer}"></th:block> 

    <script src="/js/store/storeDetail.js"></script>

    <script src="/js/reservation/reservationDetail.js"></script> 
    
</body>
</html>
